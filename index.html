<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/2f5f85d612.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind and daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.2.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary-bg": "#F85559",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>

  <body>
    <!-- header section starts here -->
    <header class="container pt-6 lg:px-32">
      <!-- navbar -->
      <nav
      class="w-full mb-12 px-3 lg:px-6 lg:py-2 navbar lg:bg-primary-bg rounded-[600px] lg:text-white"
    >
    <!-- navbar part 1 -->
      <div class="navbar-start space-x-3 text-sm font-medium hidden lg:block">
        <a href="">Home</a>
        <a href="">About Us</a>
        <a href="">Shop</a>
        <a href="">All Fruits</a>
      </div>
          <!-- navbar part 2 -->
      <div class="navbar-center space-x-3">
        <img src="./images/logo.png" alt="fruit logo" />
        <h2 class="text-xl md:text-2xl font-extrabold">Fruit Burst</h2>
      </div>
          <!-- navbar part 3 -->
      <div class="navbar-end">
        <div class="relative invisible lg:visible">
          <input
            type="text"
            placeholder="Search here"
            class="input px-5 rounded-[600px] lg:text-sm text-black"
          />
          <button
            class="btn bg-transparent border-none btn-circle absolute top-0 right-0 rounded-[600px]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
        </div>
      </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
